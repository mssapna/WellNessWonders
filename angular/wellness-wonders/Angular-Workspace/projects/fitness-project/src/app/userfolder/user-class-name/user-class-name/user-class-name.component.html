

<div id="con">
  <div class="container mt-2">
    <div class="row p-4 text-end ">
      <div class=" d-flex justify-content-end ">
        <h1>Track Your Classes</h1>
       
      
      </div>
    <table class="table table-bordered  mt-4">
      <thead class="table-dark" >
        <tr>
          
          <th>ClassName</th>
          
          <th>Date</th>
          <th>Enrolled</th>
          <th>Duration</th>
         
        </tr>
      </thead>
      <tbody class="tbody" >
        <tr *ngFor="let classes of classList">
          <td>{{classes.className}}</td>
         
          <td>{{classes.enrolled}}</td>
          <td>{{classes.date }}</td>
          <td>{{ classes.duration }}</td>
        
        </tr>
       
     
      </tbody>
    </table>
  </div>
  
  </div>
</div>
